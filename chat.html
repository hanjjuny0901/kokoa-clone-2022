<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat -  KoKoa Talk</title>
</head>
<body id="chat-screen">
  <div class = "status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>

    <div class="status-bar__column">
        <span>18:43</span>
    </div>

    <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
    </div>
  </div>  
 
  <header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
        
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Hanjun</h1>
    </div>
    <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars"></i>
        </span>
        
    </div>
  </header>
 

<main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>
    <div class="message-row">
      <img src="https://avatars.githubusercontent.com/u/107533180?s=400&v=4 fa-xs">
      <div class="message-row__content">
        <span class="message__author">Hanjun</span>
        <div class="meesage__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="meesage__info">
          <span class="message__bubble">Hi! Nice to meet you</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

  
</main>

  <form class="reply">
    <div class="reply__column">
      <i class="fa-regular fa-square-plus"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message.."/>
      <i class="fa-regular fa-face-smile"></i>
      <button>
        <i class="fa-solid fa-arrow-up"></i>
      </button>
      
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

  <script 
    src="https://kit.fontawesome.com/61d1f56df7.js" 
    crossorigin="anonymous">
  </script>
</body>
</html>
